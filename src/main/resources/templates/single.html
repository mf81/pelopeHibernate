<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Użytkownik</title>
</head>
<body>
<h1>Display Single People</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    <tr>
        <td th:text="${people.id}"></td>
        <td th:text="${people.name}"></td>
        <td th:text="${people.surname}"></td>
        <td><a th:href="@{'/people/edit/' + ${people.id}}">Edytuj</a> </td>
        <td><a th:href="@{'/people/del/' + ${people.id}}">Kasuj</a> </td>
    </tr>
</table>
<a href="/people">Powrót</a>
</body>
</html>
