<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kasuj</title>
</head>
<body>
<h1>Delete People</h1>
<h4>Czy napewno chcesz usunąć wpis:</h4>

<a href="/people">Anuluj</a>
